<div class="container" >
  <div fxFlex="95%">
    <app-file-upload [context]="uploadContext"></app-file-upload>
  </div>
</div>
<br>
<mat-divider></mat-divider>
<br>
<mat-card class="raster-table">
  <mat-card-content >
    <h4>Uploaded documents: </h4>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef > Filename </th>
        <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef > Type </th>
        <td mat-cell *matCellDef="let element"> {{element.contentType}} </td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef > Size </th>
        <td mat-cell *matCellDef="let element"> {{element.chunkSize | chunkSize }} </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef > Uploaded on </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadDate | date:'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let element">     
          <a  mat-stroked-button [routerLink]="['/csv/view', element.id, { filename: element.filename}]" routerLinkActive="active">
            <span >show</span>
          </a>
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </mat-card-content>
</mat-card>
